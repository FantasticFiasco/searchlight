<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>
    <h1>Hello World!</h1>
    <!-- All of the Node.js APIs are available in this renderer process. -->
    We are using Node.js
    <script>
        document.write(process.versions.node)
    </script>, Chromium
    <script>
        document.write(process.versions.chrome)
    </script>, Electron
    <script>
        document.write(process.versions.electron)
    </script> and app version
    <script>
        document.write(require('electron').remote.app.getVersion())
    </script>.
</body>

</html>
